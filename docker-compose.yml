version: "3.8"

services:
  api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
      target: development # ðŸ‘ˆ switch to "production" for prod builds
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - postgres
      # - redis
    volumes:
      - .:/usr/src/app              # live reload for dev
      - /usr/src/app/node_modules   # keep node_modules inside container
    command: npm run start:dev      # NestJS hot reload
    environment:
      - NODE_ENV=development

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # redis:
